<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 01</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="PracticeExercise">
    <h1>Exercise 1: Kiểm tra A có chia hết cho B</h1>
    <div class="form-group">
      <label>A number</label>
      <input type="text" class="form-control" id="firstNumber" placeholder="Input a number">
    </div>
    <div class="form-group">
      <label >B number</label>
      <input type="text" class="form-control" id="secondNumber" placeholder="Input b number">
    </div>
    <button onclick="handleExercise1()" class="btn btn-primary">Submit</button>
  </div>
  <div class="PracticeExercise">
    <h1>Exercise 2: điều kiện vào học lớp 10.</h1>
    <div class="form-group">
      <label>Your age</label>
      <input type="text" class="form-control" placeholder="Input your age" id="yourAge">
    </div>
    <button onclick="handleExercise2()" class="btn btn-primary">Submit</button>
  </div>
  <div class="PracticeExercise">
    <h1>Exercise 3: 1 số lớn hay nhỏ hơn 0</h1>
    <div class="form-group">
      <label>Input integer number</label>
      <input type="text" class="form-control" placeholder="Input integer number" id="integerNumber">
    </div>
    <button onclick="handleExercise3()" class="btn btn-primary">Submit</button>
  </div>
  <div class="PracticeExercise">
    <h1>Exercise 4: tìm GTLN của 3 số.</h1>
    <div class="form-group">
      <label>A number</label>
      <input type="text" class="form-control" placeholder="Input a number" id="numberA">
    </div>
    <div class="form-group">
      <label >B number</label>
      <input type="text" class="form-control" placeholder="Input b number" id="numberB">
    </div>
    <div class="form-group">
      <label >C number</label>
      <input type="text" class="form-control" placeholder="Input c number" id="numberC">
    </div>
    <button onclick="handleExercise4()" class="btn btn-primary">Submit</button>
  </div>
  <div class="PracticeExercise">
    <h3>Exercise 5: Xếp hạng học lực.</h3>
    <div class="form-group">
      <label>A midterm score</label>
      <input type="text" class="form-control" placeholder="Input a midterm score" id="midtermScore">
    </div>
    <div class="form-group">
      <label >A final score</label>
      <input type="text" class="form-control" placeholder="Input a final score" id="finalScore">
    </div>
    <button onclick="handleExercise5()" class="btn btn-primary">Submit</button>
  </div>
  <div class="PracticeExercise">
    <h3>Exercise 6: hoa hồng nhận được theo KPI.</h3>
    <div class="form-group">
      <label>Nhập KPI của bạn tháng này (1 sản phẩm/150.000 vnd)</label><br>
      <label>KPI >= 100 sản phẩm: 1%</label><br>
      <label>KPI >= 300 sản phẩm: 3%</label><br>
      <label>KPI >= 500 sản phẩm: 6%</label>
      <input type="text" class="form-control" placeholder="Input your KPI" id="yourKPI">
    </div>
    <button onclick="handleExercise6()" class="btn btn-primary">Submit</button>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
