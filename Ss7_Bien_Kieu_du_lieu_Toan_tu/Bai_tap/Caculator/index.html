<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="style.css" rel="stylesheet">
<body>
<div id="may_tinh">
    <div id="ket_qua">
        <div id="ket_qua_cu">
            <p id="gia_tri_cu"></p>
        </div>
        <div id="xuat_ket_qua">
            <p id="gia_tri_xuat"></p>
        </div>
    </div>
    <div id="ban_phim">
        <table>
            <tr>
                <button class="he_thong" id="xoa_tat_ca" onclick="deleteAll()">C</button>
                <button class="he_thong" id="xoa_tung_so" onclick="deleteOneElement()">CE</button>
                <button class="con_so" id="%">%</button>
                <button class="con_so" id="/">รท</button>
            </tr>
            <tr>
                <button class="con_so" id="7">7</button>
                <button class="con_so" id="8">8</button>
                <button class="con_so" id="9">9</button>
                <button class="con_so" id="*">ร</button>
            </tr>
            <tr>
                <button class="con_so" id="4">4</button>
                <button class="con_so" id="5">5</button>
                <button class="con_so" id="6">6</button>
                <button class="con_so" id="-">-</button>
            </tr>
            <tr>
                <button class="con_so" id="1">1</button>
                <button class="con_so" id="2">2</button>
                <button class="con_so" id="3">3</button>
                <button class="con_so" id="+">+</button>
            </tr>
            <tr>
                <button class="trong" id="trong"></button>
                <button class="con_so" id="0">0</button>
                <button class="con_so" id="dot">.</button>
                <button class="he_thong" id="=" onclick="executeOperator()">=</button>
            </tr>
        </table>
    </div>
    <p style="text-align: center;font-family: Arial;font-size: 24px; color: #ffffff; margin-top: 50px;">CASIO -
        FX570VNPLUS</p>
</div>
</body>
<script src="index.js"></script>
</html>
