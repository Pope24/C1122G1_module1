<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable DataType and Operator</title>
    <link href="./style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div class="Question">
    <h3>Exercise 1: Average Score</h3>
    <div class="input-group-prepend">
        <span class="input-group-text">Vật Lý</span>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control" id="PhysicsScore"
               type="text">
    </div>
    <div class="input-group-prepend">
        <span class="input-group-text">Hoá Học</span>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control" id="ChemistryScore"
               type="text">
    </div>
    <div class="input-group-prepend">
        <span class="input-group-text">Sinh Học</span>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control" id="BiologyScore"
               type="text">
    </div>
    <button class="btn" onclick="handleAverageScore()">Tính điểm</button>
</div>
<div class="Question">
    <h3>Exercise 2: Convert Degree</h3>
    <div class="input-group-prepend">
        <span class="input-group-text">Độ C (Degree)</span>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control" id="DegreeConvert"
               type="text">
    </div>
    <button class="btn" onclick="handleConvertDegree()">Chuyển đổi</button>
</div>
<div class="Question">
    <h3>Exercise 3: Execute Radius Circle</h3>
    <div class="input-group-prepend">
        <span class="input-group-text">Bán kính (R)</span>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control" id="RadiusCircleEx3"
               type="text">
    </div>
    <button class="btn" onclick="executeAreaCircle()">Kết quả</button>
</div>
<div class="Question">
    <h3>Exercise 4: Perimeter Radius Circle</h3>
    <div class="input-group-prepend">
        <span class="input-group-text">Bán kính (R)</span>
        <input aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control" id="RadiusCircleEx4"
               type="text">
    </div>
    <button class="btn" onclick="executePerimeterCircle()">Kết quả</button>
</div>
</body>

<script src="index.js"></script>
